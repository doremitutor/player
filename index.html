	<head>

		<script src="playerPaths.js"></script>
		<script src="playerEnumerators.js"></script>

		<title>Score Player</title>

	<body>
		<h1>Score Player - Canvas 852x450</h1>
		<canvas id="canvas" width="852" height="450"></canvas>
			<button type="button" class="io upper" id="rw"></button>
			<button type="button" class="io upper" id="replay"></button>
			<button type="button" class="io upper" id="play"></button></br>
			<button type="button" class="io" id="tune"></button>
		<fieldset class="tempo">
			<legend>Tempo</legend>			
			<span class="tempo" id="tempoLabel"></span><br />
			<input type="range" name="tempo" id="tempo">
		</fieldset>
		<fieldset class="metroVol">
			<legend>Ajuste Vol. Metrónomo</legend>
			<span class="metroVol" id="metroLabel"></span><br />
			<input type="range" name="metroVol" id="metroVol">
		</fieldset>
		<fieldset class="options" >
			<legend>Opciones</legend>
			<div class="options">
				<label for="cursor">Mostrar cursor</label>
				<input class="checkbox" type="checkbox" name="cursor" value="cursor" id="cursor">
			</div><div 
			class="options">
				<label for="names">Mostrar Nombres</label>
				<input class="checkbox" type="checkbox" name="names" value="names" id="names">
			</div><div 
			class="options">
				<label for="metro">Metrónomo audible</label>
				<input class="checkbox" type="checkbox" name="metroVol" value="metro" id="metro">
			</div><div 
			class="options">
				<label for="marking">Marcar entrada</label>
				<input class="checkbox" type="checkbox" name="marking" value="marking" id="marking">
			</div>
		</fieldset>
